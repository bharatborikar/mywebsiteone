<html>
	<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script></head>
	<body>
		<div id="container">
			<ul id="myresult"></ul>
			<script type="text/javascript">
				
				function addLink(text,f)
				{
					$("#myresult").append("<li>" + f + text + "</li>");
				}
				 var recognition = new webkitSpeechRecognition();
				  recognition.continuous = true;
				  recognition.interimResults = false;

				  recognition.onstart = function() { addLink("Start","");  }
				  recognition.onresult = function(event) { 
					 var final_transcript = '';
					 var interim_transcript = '';

						for (var i = event.resultIndex; i < event.results.length; ++i) {
						  if (event.results[i].isFinal) {
							final_transcript += event.results[i][0].transcript;
						  } else {
							interim_transcript += event.results[i][0].transcript;
						  }
						}
						
						addLink(final_transcript,"Final:");
						addLink(interim_transcript, " ");
					  }
				  
				  recognition.onerror = function(event) { addLink("Error",""); }
				  recognition.onend = function() { addLink("End",""); }
				    recognition.start();
			</script>
		</div>
	</body>
</html>
